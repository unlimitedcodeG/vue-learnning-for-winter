<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
        <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <child message="hello!"></child>
        </div>

        <script>
            Vue.component("child", {
                props: ["message"],
                template: "<span>{{message}}</span>",
            });

            new Vue({
                el: "#app",
            });
        </script>
    </body>
</html>
