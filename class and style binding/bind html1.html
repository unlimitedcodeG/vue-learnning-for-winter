<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <!-- A common need for data binding is manipulating an elementâ€™s class list and its inline styles.
        Since they are both attributes, we can use v-bind to handle them: 
        we only need to calculate a final string with our expressions.
        However, meddling with string concatenation is annoying and error-prone.
        For this reason, Vue provides special enhancements when v-bind is used with class and style. In addition to strings, the expressions can also evaluate to objects or arrays. -->
        <div v-bind:class="{ active: isActive }"></div>
        <div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }"></div>
        <div v-bind:class="classObject"></div>
        <div v-bind:class="[isActive ? activeClass : '', errorClass]"></div>
    </body>

    <script>
        var app5 = new Vue({
            el: "#app-5",
            data: {
                // classObject: {
                //     active: true,
                //     "text-danger": false,
                // },
                // message: "Hello Vue.js!",
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split("").reverse().join("");
                },
                computed: {
                    classObject: function () {
                        return {
                            active: this.isActive && !this.error,
                            "text-danger": this.error && this.error.type === "fatal",
                        };
                    },
                },
            },
        });
    </script>
</html>
